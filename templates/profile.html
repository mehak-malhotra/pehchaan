<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Women Loan Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Women Loan Portal">
            <h2>Women Loan Portal</h2>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <section class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="user.png" alt="User Avatar" class="avatar">
                <div class="user-info">
                    <h2 id="user-name">Priya Sharma</h2>
                    <p><strong>Email:</strong> <span id="user-email">priya.sharma@example.com</span></p>
                    <p><strong>User ID:</strong> <span id="user-id">PRIYA456</span></p>
                </div>
            </div>
            
            <hr>

            <div class="loan-details">
                <h3>Loan Information</h3>
                <p><strong>Approved Loan:</strong> ₹<span id="approved-loan">1,50,000</span></p>
                <p><strong>Pending Loan:</strong> ₹<span id="pending-loan">50,000</span></p>
                <p><strong>Next EMI Due:</strong> <span id="next-emi">₹5,000 (10th March 2025)</span></p>
                <p><strong>Credit Score:</strong> <span id="credit-score">780</span></p>
            </div>

            <hr>

            <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
